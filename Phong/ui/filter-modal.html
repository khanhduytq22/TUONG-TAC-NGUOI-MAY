<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Modal Lọc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="modal" id="filterModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-3 p-3 shadow-sm" style="min-width: 400px;">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <strong class="fs-5">Lọc</strong>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        <div class="row">
          <div class="col-6">
            <h6 class="mb-2">Sắp xếp</h6>
            <div class="form-check mb-1">
              <input class="form-check-input" type="radio" name="sort" id="sortDefault" checked>
              <label class="form-check-label" for="sortDefault">Mặc định</label>
            </div>
            <div class="form-check mb-1">
              <input class="form-check-input" type="radio" name="sort" id="sortNewest">
              <label class="form-check-label" for="sortNewest">Mới nhất</label>
            </div>
            <div class="form-check mb-1">
              <input class="form-check-input" type="radio" name="sort" id="sortBest">
              <label class="form-check-label" for="sortBest">Bán nhiều nhất</label>
            </div>
            <div class="form-check mb-1">
              <input class="form-check-input" type="radio" name="sort" id="sortLowToHigh">
              <label class="form-check-label" for="sortLowToHigh">Giá thấp - cao</label>
            </div>
            <div class="form-check mb-1">
              <input class="form-check-input" type="radio" name="sort" id="sortHighToLow">
              <label class="form-check-label" for="sortHighToLow">Giá cao - thấp</label>
            </div>
          </div>
  
          <div class="col-6">
            <h6 class="mb-2">Giá</h6>
            <div class="form-check mb-1">
              <input class="form-check-input" type="checkbox" id="price1">
              <label class="form-check-label" for="price1">0 - 1.000.000 vnđ</label>
            </div>
            <div class="form-check mb-1">
              <input class="form-check-input" type="checkbox" id="price2">
              <label class="form-check-label" for="price2">1.000.000 - 2.000.000 vnđ</label>
            </div>
            <div class="form-check mb-1">
              <input class="form-check-input" type="checkbox" id="price3">
              <label class="form-check-label" for="price3">2.000.000 - 3.000.000 vnđ</label>
            </div>
            <div class="form-check mb-1">
              <input class="form-check-input" type="checkbox" id="price4">
              <label class="form-check-label" for="price4">3.000.000 - 4.000.000 vnđ</label>
            </div>
          </div>
        </div>
        <div class="text-center mt-3">
          <button class="btn btn-dark w-100 rounded-pill" onclick="applyFilter()">Lọc</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
